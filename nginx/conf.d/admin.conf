limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;

server {
    listen 80;
    server_name localhost;
    
    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://cdn.jsdelivr.net https://*.basemaps.cartocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://cdn.jsdelivr.net; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;

    root /var/www/html;
    index index.php index.html;

    # Access Control: Only allow localhost (Docker network)
    # Since this container binds to 127.0.0.1:8080 on host, 
    # external access is already blocked by Docker.
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Rate limit s√≥lo para el login (por IP)
    location = /login {
        limit_req zone=admin_login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /index.php {
        limit_req zone=admin_login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 90s;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
