server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Fail2ban blocks (bans/unbans)
  - job_name: fail2ban
    static_configs:
      - targets:
          - localhost
        labels:
          job: fail2ban
          __path__: /var/log/host/fail2ban.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
          location: Local

  # Debian/Ubuntu auth.log (SSHD attempts)
  - job_name: system_auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          __path__: /var/log/host/auth.log*
    pipeline_stages:
      # auth.log format: "Jan 31 14:23:45 hostname sshd[1234]: ..."
      - regex:
          expression: '^(?P<month>\w{3})\s+(?P<day>\d{1,2})\s+(?P<time>\d{2}:\d{2}:\d{2})'
      - template:
          source: timestamp
          template: '{{ .month }} {{ .day }} {{ .time }}'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
          location: Local

  # RHEL/CentOS use /var/log/secure for SSH auth failures
  - job_name: system_auth_secure
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          __path__: /var/log/host/secure*
    pipeline_stages:
      - regex:
          expression: '^(?P<month>\w{3})\s+(?P<day>\d{1,2})\s+(?P<time>\d{2}:\d{2}:\d{2})'
      - template:
          source: timestamp
          template: '{{ .month }} {{ .day }} {{ .time }}'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
          location: Local
